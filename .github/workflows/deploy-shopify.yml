name: Deploy to Shopify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Deploy to Shopify
        run: |
          # Install the Shopify CLI if not already installed
          npm install -g @shopify/cli

          # Set up environment variables for Shopify authentication
          export SHOPIFY_API_KEY="${{ secrets.SHOPIFY_API_KEY }}"
          export SHOPIFY_PASSWORD="${{ secrets.SHOPIFY_PASSWORD }}"
          export SHOPIFY_STORE_URL="${{ secrets.SHOPIFY_STORE_URL }}"

          # Deploy your theme using environment variables
          shopify theme deploy --env=production

        env:
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
